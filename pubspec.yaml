name: diabetes_tracker
description: "A Flutter application to track diabetes metrics and calculate insulin dosages."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  csv: ^6.0.0
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  path: ^1.9.1
  path_provider: ^2.1.5
  pdf: ^3.11.1
  printing: ^5.13.3
  share_plus: ^12.0.1
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  sqflite_common_ffi: ^2.3.6
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.2


flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icon/icon.png"

flutter_native_splash:
  color: "3D82B5"
  image: assets/icon/icon.png
  android: true
  ios: true
  web: true
  android_12:
    color: "3D82B5"
    image: assets/icon/icon.png
